<h3 class="pull-center login-heading">SIGN IN</h3>
<div class="row">
  <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-3 col-xs-6">
    <div class="thumbnail box">
      <form role="form" name="login_form" novalidate>
        <div class="form-group">
          <label for="exampleInputEmail1">Email <i class="glyphicon glyphicon-asterisk required_feild"></i></label>
          <div class="form-group" ng-class="{'has-error' : login_form.email.$invalid && (!login_form.email.$pristine || submitted)}">
            <input type="email" class="form-control" name="email" id="email"
              placeholder="Email" ng-model="credentials.email" required>
            <div class="help-block" ng-show="login_form.email.$error.required && (!login_form.email.$pristine || submitted)">Email is required. 
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="InputPassword">Password <i class="glyphicon glyphicon-asterisk required_feild"></i></label>
          <div class="form-group" ng-class="{'has-error' : login_form.password.$invalid && (!login_form.password.$pristine || submitted)}">
            <input type="password" class="form-control" id="InputPassword" name="password" placeholder="Password" ng-model="credentials.password" required>
            <div class="help-block" ng-show="login_form.password.$error.required && (!login_form.password.$pristine || submitted)">Password is required. 
            </div>
          </div>
        </div>
      </form>
      <button type="button" class="btn btn-default" ng-click="login(credentials)" 
        ng-disabled="login_form.$invalid">Login</button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-3 
    col-xs-6 pull-center">
    Don't have an account? <a ui-sref="events.show.signup">Sign up {{$state.current}}</a>
  </div>
</div>
