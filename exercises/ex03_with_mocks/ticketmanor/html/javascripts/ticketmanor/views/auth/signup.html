<h3 class="pull-center login-heading">SIGN UP</h3>
<div class="row">
  <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-3 col-xs-6">
    <div class="thumbnail box">
      <form name="sign_up_form" role="form" novalidate>
        <div class="form-group">
          <label>First name <i class="glyphicon glyphicon-asterisk required_feild"></i></label>
          <div class="form-group" ng-class="{'has-error' : sign_up_form.first_name.$invalid && (!sign_up_form.first_name.$pristine || submitted)}">
            <input type="text" class="form-control" 
              name="first_name" 
              placeholder="First name" 
              id="home_first_name" 
              ng-model="signup.first_name" required>
            <div class="help-block" ng-show="sign_up_form.first_name.$error.required && (!sign_up_form.first_name.$pristine || submitted)"> First name is required. 
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Last name <i class="glyphicon glyphicon-asterisk required_feild"></i></label>
          <div class="form-group" ng-class="{'has-error' : sign_up_form.last_name.$invalid && (!sign_up_form.last_name.$pristine || submitted)}">
            <input type="text" class="form-control" 
              name="last_name"
              placeholder="Last name" 
              id="home_last_name" 
              ng-model="signup.last_name" required>
            <div class="help-block" ng-show="sign_up_form.last_name.$error.required && (!sign_up_form.last_name.$pristine || submitted)"> Last name is required. 
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label>Email <i class="glyphicon glyphicon-asterisk required_feild"></i></label>
          <div class="form-group" ng-class="{'has-error' : sign_up_form.email.$invalid && (!sign_up_form.email.$pristine || submitted)}">
            <input type="text" class="form-control" 
            name="email"
            placeholder="Email" 
            id="home_email"
            ng-model="signup.email" required>
            <div class="help-block" ng-show="sign_up_form.email.$error.required && (!sign_up_form.email.$pristine || submitted)"> Email is required. 
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row form-row">
            <div class="col-md-7 col-sm-7">
              <label>Password <i class="glyphicon glyphicon-asterisk required_feild"></i></label>
              <div class="form-group" ng-class="{'has-error' : sign_up_form.password.$invalid 
              && (!sign_up_form.password.$pristine || submitted)}">
                <input type="password" class="form-control" 
                  name="password"
                  placeholder="Password" 
                  id="home_password" ng-model="signup.password" required>
                <div class="help-block" ng-show="sign_up_form.password.$error.required && (!sign_up_form.password.$pristine || submitted)"> Password is required. 
                </div>
              </div>
            </div>
            <div class="col-md-offset-1 col-md-4 col-sm-offset-1 col-sm-4">
              <label>Gender <i class="glyphicon glyphicon-asterisk required_feild"></i></label>
              <div class="form-group" ng-class="{'has-error' : sign_up_form.gender.$invalid && (!sign_up_form.gender.$pristine || submitted)}">
                <select class="form-control" 
                  name="gender" 
                  id="home_gender" 
                  ng-model="signup.gender"
                  ng-init="signup.gender = 'Male'"
                  required>
                  <option>Male</option>
                  <option>Female</option>
                </select>
                <div class="help-block" ng-show="sign_up_form.gender.$error.required && (!sign_up_form.gender.$pristine || submitted)"> Gender is required. 
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <button type="button" class="btn btn-default" 
        ng-click="signup(signup)" 
        ng-disabled="sign_up_form.$invalid">Sign up</button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-3 
    col-xs-6 pull-center">
    Already have an account? <a ui-sref="events.show.login">Login</a>
  </div>
</div>
